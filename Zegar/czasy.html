<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="strefy.js"></script>
    <title>Zegar</title>
</head>
<body onload="strefy()">
    <section class="clock" id="NewYork"><div id="NY">New York</div></section>
    <section class="clock" id="London"><div id="Lon">London</div></section>
    <section class="clock" id="Warsaw"><div id="War">Warsaw</div></section>
    <section class="clock" id="NewDelhi"><div id="ND">New Delhi</div></section>
    <section class="clock" id="Tokio"><div id="Tok">Tokio</div></section>
    <section class="clock" id="Sydney"><div id="Syd">Sydney</div></section>
    <div class="clockN" id="cNewYork"></div> 
    <div class="clockL" id="cLondon"></div>
    <div class="clockW" id="cWarsaw"></div>
    <div class="clockND" id="cNewDelhi"></div> 
    <div class="clockT" id="cTokio"></div>
    <div class="clockS" id="cSydney"></div>
</body>
</html>
