    <section id="ferie">
        <div id="opis1"></div>
        <div id="fer">Winter Holidays</div>
        <script>
            let doDaty = new Date("Jan 17, 2022 00:00:00").getTime();

            let x = setInterval(function() {
                let today = new Date().getTime();
                let time = doDaty - today;

                let days = Math.floor(time / (1000 * 60 * 60 * 24));
                let hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
                let secondes = Math.floor((time % (1000 * 60)) / 1000);

                document.getElementById("opis1").innerHTML = days + "d" + "&nbsp" + hours + "h" + "&nbsp" + minutes + "m" + "&nbsp" + secondes + "s";

                if (time < 0) {
                    clearInterval(x);
                    document.getElementById("opis1").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </section>
